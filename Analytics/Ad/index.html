        <script type="text/javascript">
           var chart;
           var chartData = [];
		   var Brand = [];
		   var NetworkTVAdSpend = [];
		   var SpotTVAdSpend = [];
		   var CableTVAdSpend = [];
		   var NationalMagazineAdSpend = [];
		   var SyndicatedTVAdSpend = [];
		   var NationalInternetAdSpend = [];
		   var TotalNetworkTVAdSpend = [];
		   var TotalSpotTVAdSpend = [];
		   var TotalCableTVAdSpend =[];
		   
           AmCharts.ready(function () {
           
			  // generate some random data first
               generateChartData();

               // SERIAL CHART
               chart = new AmCharts.AmSerialChart();
               chart.pathToImages = "../amcharts/images/";
               chart.dataProvider = chartData;
               chart.categoryField = "date";
			  

               // listen for "dataUpdated" event (fired when chart is inited) and call zoomChart method when it happens
               chart.addListener("dataUpdated", zoomChart);

               // AXES
               // category
               var categoryAxis = chart.categoryAxis;
               categoryAxis.parseDates = true; // as our data is date-based, we set parseDates to true
               categoryAxis.minPeriod = "DD"; // our data is daily, so we set minPeriod to DD
               categoryAxis.minorGridEnabled = true;
               categoryAxis.axisColor = "#DADADA";
               categoryAxis.twoLineMode = true;
			    categoryAxis.dateFormats = [{
                    period: 'fff',
                    format: 'JJ:NN:SS'
                }, {
                    period: 'ss',
                    format: 'JJ:NN:SS'
                }, {
                    period: 'mm',
                    format: 'JJ:NN'
                }, {
                    period: 'hh',
                    format: 'JJ:NN'
                }, {
                    period: 'DD',
                    format: 'DD'
                }, {
                    period: 'WW',
                    format: 'DD'
                }, {
                    period: 'MM',
                    format: 'MMM'
                }, {
                    period: 'YYYY',
                    format: 'YYYY'
                }];

               // first value axis (on the left)
               var valueAxis1 = new AmCharts.ValueAxis();
               valueAxis1.axisColor = "#FF6600";
               valueAxis1.axisThickness = 2;
               valueAxis1.gridAlpha = 0;
               chart.addValueAxis(valueAxis1);

               // second value axis (on the right)
               var valueAxis2 = new AmCharts.ValueAxis();
               valueAxis2.position = "right"; // this line makes the axis to appear on the right
               valueAxis2.axisColor = "#FCD202";
               valueAxis2.gridAlpha = 0;
               valueAxis2.axisThickness = 2;
               chart.addValueAxis(valueAxis2);

               // third value axis (on the left, detached)
               valueAxis3 = new AmCharts.ValueAxis();
               valueAxis3.offset = 50; // this line makes the axis to appear detached from plot area
               valueAxis3.gridAlpha = 0;
               valueAxis3.axisColor = "#B0DE09";
               valueAxis3.axisThickness = 2;
               chart.addValueAxis(valueAxis3);

               // GRAPHS
               // first graph
               var graph1 = new AmCharts.AmGraph();
               graph1.valueAxis = valueAxis1; // we have to indicate which value axis should be used
               graph1.title = "National Magazine AdSpend";
               graph1.valueField = "visits";
               graph1.bullet = "round";
               graph1.hideBulletsCount = 10;
               graph1.bulletBorderThickness = 1;
               chart.addGraph(graph1);

               // second graph
               var graph2 = new AmCharts.AmGraph();
               graph2.valueAxis = valueAxis2; // we have to indicate which value axis should be used
               graph2.title = "Syndicated TV AdSpend";
               graph2.valueField = "hits";
               graph2.bullet = "square";
               graph2.hideBulletsCount = 10;
               graph2.bulletBorderThickness = 1;
               chart.addGraph(graph2);

               // third graph
               var graph3 = new AmCharts.AmGraph();
               graph3.valueAxis = valueAxis3; // we have to indicate which value axis should be used
               graph3.valueField = "views";
               graph3.title = "National Internet AdSpend";
               graph3.bullet = "triangleUp";
               graph3.hideBulletsCount = 20;
               graph3.bulletBorderThickness = 1;
               chart.addGraph(graph3);

               // CURSOR
               var chartCursor = new AmCharts.ChartCursor();
               chartCursor.cursorAlpha = 0.1;
               chartCursor.fullWidth = true;
               chart.addChartCursor(chartCursor);

               // SCROLLBAR
               var chartScrollbar = new AmCharts.ChartScrollbar();
               chart.addChartScrollbar(chartScrollbar);

               // LEGEND
               var legend = new AmCharts.AmLegend();
               legend.marginLeft = 110;
               legend.useGraphSettings = true;
               chart.addLegend(legend);

               // WRITE
               chart.write("chartdiv");
           });
			
           // generate some random data, quite different range
           function generateChartData() {
		   
			   var firstDate = new Date();
               firstDate.setDate(firstDate.getDate() - 50);
			
			<!-- Nielsen JSON Data-->
			var url="https://nielsen.api.tibco.com/AdView/Product/v1/?productcategory=CEREAL&apikey=10352-f129729e-e086-4e1c-bc53-42529a912124 ";
			var json =  $.getJSON(url, function(data) {
			/* Brand */
			Brand = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].Brand");
				console.log(Brand);
			/* NetworkTVAdSpend */
			NetworkTVAdSpend = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].NetworkTVAdSpend");
			/* SpotTVAdSpend */
			SpotTVAdSpend = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].NetworkTVAdSpend");
				console.log(SpotTVAdSpend);
				
			/* CableTVAdSpend */
			CableTVAdSpend = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].CableTVAdSpend");
			/* NationalMagazineAdSpend */
			NationalMagazineAdSpend = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].NationalMagazineAdSpend");
				console.log(NationalMagazineAdSpend);
				console.log(parseInt(NationalMagazineAdSpend[0]));
			/* SyndicatedTVAdSpend */
			SyndicatedTVAdSpend = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].SyndicatedTVAdSpend");
			/* NationalInternetAdSpend */
			NationalInternetAdSpend = jsonPath(data, "$.AdViews.ProductCategory[0].PCCSubGroup[0].AdSpend[*].NationalInternetAdSpend");
			
			TotalNetworkTVAdSpend = jsonPath(data, "$.Summary.TotalNetworkTVAdSpend");
		    TotalSpotTVAdSpend = jsonPath(data, "$.Summary.TotalSpotTVAdSpend");
		    TotalCableTVAdSpend = jsonPath(data, "$.Summary.TotalCableTVAdSpend");
			
			console.log(TotalNetworkTVAdSpend);
			console.log(TotalSpotTVAdSpend);
			console.log(TotalCableTVAdSpend);
			
			var pTotalNetworkTVAdSpend = parseInt(TotalNetworkTVAdSpend);
			var pTotalSpotTVAdSpend = parseInt(TotalSpotTVAdSpend);
			var pTotalCableTVAdSpend = parseInt(TotalCableTVAdSpend);
			
			console.log(pTotalNetworkTVAdSpend);
			console.log(pTotalSpotTVAdSpend);
			console.log(pTotalCableTVAdSpend);
			
			var chartpie;
            var pieData = [
                {
                    "Adspend": "Total Network TV",
                    "amount": pTotalNetworkTVAdSpend
                },
                {
                    "Adspend": "Total Spot TV",
                    "amount": pTotalSpotTVAdSpend
                },
                {
                    "Adspend": "Total Cable TV",
                    "amount": pTotalCableTVAdSpend
                }
            ];

                // PIE CHART
                chartpie = new AmCharts.AmPieChart();

                // title of the chart

                chartpie.dataProvider = pieData;
                chartpie.titleField = "Adspend";
                chartpie.valueField = "amount";
                chartpie.sequencedAnimation = true;
                chartpie.startEffect = "elastic";
                chartpie.innerRadius = "30%";
                chartpie.startDuration = 2;
                chartpie.labelRadius = 15;
				chartpie.outlineThickness = 2;
				chartpie.groupedPulled = true;
				chartpie.radius = 150;
                chartpie.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
                // the following two lines makes the chart 3D
                chartpie.depth3D = 10;
                chartpie.angle = 15;
				chartpie.addLabel(50, 40, "Summary of Ad Spend By Brands", "center", 15, "#000000", 0, 1, true);

                // WRITE                                 
                chartpie.write("piechartdiv");
		   		   
		   
                for (var i = 0; i < 10; i++) {
                   // we create date objects here. In your data, you can have date strings
                   // and then set format of your dates using chart.dataDateFormat property,
                   // however when possible, use date objects, as this will speed up chart rendering.
                   var newDate = new Date(firstDate);
                   newDate.setDate(newDate.getDate() + i);
				
				   var visits = parseInt(NationalMagazineAdSpend[i]);
                   var hits = parseInt(SyndicatedTVAdSpend[i]);
                   var views = parseInt(NationalInternetAdSpend[i]);
			
				/*
				   var visits = Math.round(Math.random() * 40) + 100;
                   var hits = Math.round(Math.random() * 80) + 500;
                   var views = Math.round(Math.random() * 6000);
				*/
				 console.log(visits);
				 console.log(hits);
				 console.log(views)
				
                   chartData.push({
                       date: newDate,
                       visits: visits,
                       hits: hits,
                       views: views
                   }); 
				 }  
               });
           }		   
		      
           // this method is called when chart is first inited as we listen for "dataUpdated" event
           function zoomChart() {
               // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
               chart.zoomToIndexes(5, 10);
           }
	</script>
